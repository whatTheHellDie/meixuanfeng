			<script type="text/javascript">

$(function(){
	//背景花纹定位
	if(($(window).width()<=1920)){
	var huawen_w=1920-$(window).width()
	
	var huawen=huawen_w/2;
	
	var huawen1=$(".bg_huawen").width()-huawen;

	var huawen2=$(".bg_huawen2").width()-huawen;
	$(".bg_huawen").css("width",huawen1);
	$(".bg_huawen2").css("width",huawen2);
	}
	else{$(".bg_huawen").css("width","100%")}
	//导航栏下拉经过
	$(".xiala_img").hover(function(){
		$(this).siblings("a").addClass("gg");
	}).parent().mouseleave(function(){
		$(this).find("a").removeClass("gg");
	})
	  //轮播图
	var oFocus=$('#focus'),
	
		oRight=oFocus.find('.right'),
		
		oLeft=oFocus.find('.left'),
		
		aRLi=oRight.find('li'),
		
		aLLi=oLeft.find('li'),
		
		index=0,
		
		timer = null;
		
	aRLi.mouseover(function(){
		index=$(this).index()
		$(this).addClass('active').siblings().removeClass();
		aLLi.eq(index).addClass('active').siblings().removeClass();
		aLLi.eq(index).stop().animate({'opacity':1},300).siblings().stop().animate({'opacity':0},300);
		if(index==1){
			$(".color_bg").css("background","#Fef684");
		}
		else if(index==2){
			$(".color_bg").css("background","#ef6644");
		}
		else if(index==3){
			$(".color_bg").css("background","#28262b");
		}
		else if(index==0){
			$(".color_bg").css("background","#ffc001");
		}
		else{}
		stopFoucs();
	}).mouseout(function(e) {
        timer = setInterval(function(){
		startFocus();
	},2500);
    });
	
	oLeft.mouseenter(function(){
		startFocus();
	});
	timer = setInterval(function(){
		startFocus();
	},2500);
	
	function startFocus(){
		index++;
		index = index > aRLi.size()-1 ? 0 :index;

		aLLi.eq(index).addClass('active').siblings().removeClass();
		aLLi.eq(index).stop().animate({'opacity':1},300).siblings().stop().animate({'opacity':0},300);
		aRLi.eq(index).addClass('active').siblings().removeClass();
		if(index==1){
			$(".color_bg").css("background","#Fef684");
		}
		else if(index==2){
			$(".color_bg").css("background","#ef6644");
		}
		else if(index==3){
			$(".color_bg").css("background","#28262b");
		}
		else if(index==0){
			$(".color_bg").css("background","#ffc001");
		}
		else{}
	}
	function stopFoucs(){
		clearInterval(timer);
	}
})
</script>

		<script type="text/javascript">
$(function(){
    var page = 1;
    var i = 1; //每版放4个图片
    //向后 按钮
    $("span.next").click(function(){    //绑定click事件
	     var $parent = $(this).parents("div.v_show");//根据当前点击元素获取到父元素
		 var $v_show = $parent.find("div.v_content_list"); //寻找到“视频内容展示区域”
		 var $v_content = $parent.find("div.v_content"); //寻找到“视频内容展示区域”外围的DIV元素
		 var v_width = $v_content.width() ;
		  var v_one=$(".v_content_list ul li").eq(1).outerWidth(); //一个li加内外边距的宽度
		 var len = $v_show.find("li").length-2;
		 var page_count = 1 ;   //
		 if( !$v_show.is(":animated") ){    //判断“视频内容展示区域”是否正在处于动画
			  if( page == len ){  //已经到最后一个版面了,如果再向后，必须跳转到第一个版面。
				$v_show.animate({ left : '0px'}, "slow"); //通过改变left值，跳转到第一个版面
				page = 1;
				
			  }else{
				$v_show.animate({ left : '-='+v_one }, "slow");  //通过改变left值，达到每次换一个版面
				page++;
				
			 }
			
		 }
   });
    //往前 按钮
    $("span.prev").click(function(){
	     var $parent = $(this).parents("div.v_show");//根据当前点击元素获取到父元素
		 var $v_show = $parent.find("div.v_content_list"); //寻找到“视频内容展示区域”
		 var $v_content = $parent.find("div.v_content"); //寻找到“视频内容展示区域”外围的DIV元素
		 var v_width = $v_content.width();  
		 var v_one=$(".v_content_list ul li").eq(1).outerWidth(); //一个li加内外边距的宽度
		  var len = $v_show.find("li").length-3;
		  var gg=len*v_one;
		
		 if( !$v_show.is(":animated") ){    //判断“视频内容展示区域”是否正在处于动画
		 	 if( page == 1 ){  //已经到第一个版面了,如果再向前，必须跳转到最后一个版面。
				$v_show.animate({ left : '-='+gg }, "slow");
				page = len+1;
			}else{
				$v_show.animate({ left : '+='+v_one }, "slow");
				page--;
			}
			$parent.find("span").eq((page-1)).addClass("current").siblings().removeClass("current");
		}
    });
});
