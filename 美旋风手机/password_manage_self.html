<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="password_manage_pay.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>
		<div class="wrap">
		<div class="head">支付密码管理
	<img src="img/return.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
			
		</div>
		<!--支付密码-->
				<div class="set">
				<input type="password" class="password_input" placeholder="请输入您的原始登录密码"  />
				<input type="password" class="password_input" placeholder="请输入新密码" />
				<input type="password" class="password_input" placeholder="请确认新密码" />
			</div>
			<div class="quit">保存</div>
			</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			$("body").css("min-height",$(window).height());
		}
	</script>
</html>
