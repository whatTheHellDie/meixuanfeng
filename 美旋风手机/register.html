<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="register.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/hhSwipe.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>
		<div class="wrap">
		
		<div class="register_logo_wrap">
			<img src="img/register_logo.png" class="register_logo_img"/>
		</div>
		<div class="register_input_wrap">
			<label class="input_label" for="">推荐号</label><input type="text" class="user_input"/>
			<div class="tips">请输入推荐人手机号</div>
		</div>
		<div class="register_input_wrap">
			<label class="input_label" for="">用户名</label><input type="text" class="user_input"/>
			<div class="tips">请输入您的有效手机号进行注册</div>
		</div>
		<div class="register_input_wrap">
			<label class="input_label" for="">昵称</label><input type="text" class="user_input"/>
			<div class="tips">请输入您的昵称</div>
		</div>
		<div class="register_input_wrap">
			<label class="input_label" for="">密码</label><input type="password" class="user_input"/>
			<div class="tips tips_warning">密码不能为空（错误提示用此色)</div>
		</div>
		<div class="register_input_wrap">
			<label class="input_label" for="">确认密码</label><input type="password" class="user_input"/>
			<div class="tips ">请再次输入密码</div>
		</div>
		<div class="register_input_wrap">
			<label class="input_label" for="">验证码</label><input type="text" class="user_input check_input"/><span class="check_button">获取验证码</span>
			
		</div>
		
		<div class="tips_wrong">注册失败</div>
		<div class="register_div">
			<script type="text/javascript">
			$(function(){
				$(".check_button").click(function(){
					$(this).addClass("check_button_active");
					$(this).html("重发<span class='check_white'>45</span>秒")
				})
			})
		</script>
			<a href="login.html"><img src="img/register_button.png" class="register_div_img" alt="" /></a>
		</div>
		</div>
		 
		
	
	<script type="text/javascript">
	$(function(){
		
		$(".duihao").click(function(){
			
			if($(this).attr("src")=="img/duihao.png"){
				$(this).attr("src","img/duihao_active.png");
			}
			else{
				$(this).attr("src","img/duihao.png");
			}
			//判断对号变色
			var active_num=0
			$(".duihao").each(function(i){
				
				if($(this).attr("src")=="img/duihao_active.png"){
					active_num++;
					
				}
			})
			
			if(active_num>0){
			$(".checkout_duihao_img").attr("src","img/duihao_active.png");

			}else{
				$(".checkout_duihao_img").attr("src","img/duihao.png");
			}
			
		})
		})
	</script>
	</body>
	
</html>
