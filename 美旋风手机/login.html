<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/hhSwipe.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
	td{ border-bottom: 1px solid #048F74;}
	
</style>
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>
		<div class="wrap">
		
		<div class="register_logo_wrap">
			<img src="img/register_logo.png"  class="register_logo_img"/>
		</div>
		
		<div class="login_input_wrap">
			<img src="img/login_input.png" class="login_input_img" alt="" />
			<input type="text" class="login_input" placeholder="用户名"/>
		</div>
		<div class="login_input_wrap">
			<img src="img/login_input.png" class="login_input_img" alt="" />
			<input type="password" class="login_input" placeholder="密码"/>
		</div>
		<div class="tip">没有该用户名/密码</div>
		<div class="login_button">
			<a href="index.html"><img src="img/login_button.png" class="login_button_img" alt="" /></a>
		</div>
		<div class="register_now"><a href="register.html">没有帐号？立即注册</div>
		</div>
		
		
	
	<script type="text/javascript"> 
	$(function(){
		
		$(".duihao").click(function(){
			
			if($(this).attr("src")=="img/duihao.png"){
				$(this).attr("src","img/duihao_active.png");
			}
			else{
				$(this).attr("src","img/duihao.png");
			}
			//判断对号变色
			var active_num=0
			$(".duihao").each(function(i){
				
				if($(this).attr("src")=="img/duihao_active.png"){
					active_num++;
					
				}
			})
			
			if(active_num>0){
			$(".checkout_duihao_img").attr("src","img/duihao_active.png");

			}else{
				$(".checkout_duihao_img").attr("src","img/duihao.png");
			}
			
		})
		})
	</script>
	</body>
	
</html>
