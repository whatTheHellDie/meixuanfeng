<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="my_card.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>
		<div class="wrap">
		<div class="head">银行卡管理
	<img src="img/return.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
		</div>
		<div class="my_card_wrap">
			<img src="img/my_card.png" class="my_card" alt="" />
			<div class="card_name">中国农业银行</div>
			<div class="card_number">622848**** ****3815</div>
			<div class="my_name"> *晓月  </div>
			<div class="card_line"></div>
		</div>
		
			</div>
	</body>

</html>
