<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>

	<!--foot end-->
	<script type="text/javascript">
	$(function(){
		
		$(".duihao").click(function(){
			
			if($(this).attr("src")=="img/duihao.png"){
				$(this).attr("src","img/duihao_active.png");
			}
			else{
				$(this).attr("src","img/duihao.png");
			}
			//判断对号变色
			var active_num=0
			$(".duihao").each(function(i){
				
				if($(this).attr("src")=="img/duihao_active.png"){
					active_num++;
					
				}
			})
			
			if(active_num>0){
			$(".checkout_duihao_img").attr("src","img/duihao_active.png");

			}else{
				$(".checkout_duihao_img").attr("src","img/duihao.png");
			}
			
		})
		})
	</script>
