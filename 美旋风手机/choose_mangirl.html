<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="choose_mangirl.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>
		<div class="wrap">
		<div class="head">选择性别
	<img src="img/return.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
			
		</div>
		<div class="choose">
			<div class="man">
				<img src="img/man.png" class="man_img" />
				<div class="name">男/Boy</div>
			</div>
			<div class="girl">
				<img src="img/girl.png" class="girl_img"  />
				<div class="name">女/Girl</div>
			</div>
			<div class="clear"></div>
			<div class="quit">确定</div>
		</div>
		
			</div>
			
			</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			$("body").css("min-height",$(window).height());
			$(".man").click(function(){
				if($(this).find("img").attr("src")=="img/man.png")
				$(this).find("img").attr("src","img/man_active.png").parent().siblings(".girl").find(".girl_img").attr("src","img/girl.png");
				else{
				$(this).find("img").attr("src","img/man.png")
			}
			})
			$(".girl").click(function(){
				if($(this).find("img").attr("src")=="img/girl.png")
				$(this).find("img").attr("src","img/girl_active.png").parent().siblings(".man").find("img").attr("src","img/man.png");
				else{
				$(this).find("img").attr("src","img/girl.png")
			}
			})
			
		}
	</script>
</html>
