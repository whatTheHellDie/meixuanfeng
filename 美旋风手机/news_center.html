<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="news_center.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>
		<div class="left_nav">
			<ul>
				<p class="left_nav_title">新闻中心</p>
				<li class="left_li left_li_active"><a href="#">美旋风动态</a></li>
				<li class="left_li"><a href="#">运营信息</a> </li>
				<li class="left_li"><a href="#">新品上市</a></li>
				<li class="left_li"><a href="#">热点促销</a></li>
			</ul>
		</div>
		<div class="wrap">
		<div class="head">新闻中心
	<img src="img/list.png" class="list_img" alt="" />
	<a href="index.html"><img src="img/close.png" class="close_img" alt="" /></a>
			
		</div>
		<!--新闻中心开始-->
		
		<div class="scroll_wrap">
			<div style="width: 20rem;">
				<ul class="news_center_ul">
					<li class="news_center_li">
						<img src="img/new_center.png" class="news_center_img" alt="" /><p class="news_title">走小众路线的精油皂 如何与洗面奶沐
浴露抗衡</p>
<div class="clear"></div>
					</li>
					<li class="news_center_li">
						<img src="img/new_center.png" class="news_center_img" alt="" /><p class="news_title">走小众路线的精油皂 如何与洗面奶沐
浴露抗衡</p>
<div class="clear"></div>
					</li>
					
				</ul>
				</div>
				</div>
				
			</div>
		
		<script type="text/javascript">
			$(function(){
				$(".scroll_wrap").height($(".scroll_wrap").height());
				$(".list_img").click(function(){
					
					
					if($(".head").css("left")=="0px"){
				$(".scroll_wrap").animate({"left":"+=13.875rem"});
				$(".head").animate({"left":"+=13.875rem"});
				$(".left_nav").animate({"left":"0"})
				$(".scroll_wrap").delay(800).animate({"width":"6.125rem"},0)
				}
					else{
						$(".scroll_wrap").animate({"left":"0rem"});
				$(".head").animate({"left":"0rem"})
				$(".left_nav").animate({"left":"-13.875rem"})
				$(".scroll_wrap").css("width","100%");
					}
				})
				$(".left_li").click(function(){
					$(this).addClass("left_li_active").siblings(".left_li").removeClass("left_li_active");
					$(".scroll_wrap").animate({"left":"0rem"});
				$(".head").animate({"left":"0rem"})
				$(".left_nav").animate({"left":"-13.875rem"})
				$(".scroll_wrap").css("width","100%");
				})
			})
			$(".scroll_wrap").click(function(){
				if($(".head").css("left")!="0px"){
						$(".scroll_wrap").animate({"left":"0rem"});
				$(".head").animate({"left":"0rem"})
				$(".left_nav").animate({"left":"-13.875rem"})
				$(".scroll_wrap").css("width","100%");
				}
			})
		</script>
	</body>
	
</html>
