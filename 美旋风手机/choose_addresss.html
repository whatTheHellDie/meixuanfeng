<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="accept_address.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/hhSwipe.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body> 
		<div class="wrap">
		<div class="head">收货地址管理
			<img src="img/return.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
			
		</div>
		<!--选择省市，和accept_address用一样的样式表-->
		<div class="last_province">广西壮族自治区</div>
		<div class="last_city">南宁市</div>
		<ul class="choose_address_ul">
			<li class="province_li">北京</li>
			<li class="province_li">天津</li>
			<li class="province_li">河南</li>
			<li class="province_li">广西壮族自治区</li>
		</ul>
		<ul class="choose_city_ul">
			
			<li class="city_li">南宁市</li>
			<li class="city_li">柳州市</li>
			<li class="city_li">桂林市</li>
			<li class="city_li">河池市</li>
		</ul>
		<ul class="choose_zone_ul">
			
			<li class="zone_li">兴宁区</li>
			<li class="zone_li">江南区</li>
			<li class="zone_li">良庆区</li>
			<li class="zone_li">青秀区</li>
		</ul>
		
			</div>
			<script type="text/javascript">
				$(".province_li").click(function(){
					$(".last_province").text($(this).text()).show();
					$(this).parent().hide().siblings(".choose_city_ul").show();
				})
				$(".city_li").click(function(){
					$(".last_city").text($(this).text()).show();
					$(this).parent().hide().siblings(".choose_zone_ul").show();
				})
				$(".zone_li").click(function(){
					window.location.href="http://127.0.0.1:8020/%E7%BE%8E%E6%97%8B%E9%A3%8E/%E7%BE%8E%E6%97%8B%E9%A3%8E%E6%89%8B%E6%9C%BA/address_mannage.html"
				})
			</script>
	</body>
	
</html>
